<div class="container-fluid" style="background-color: #fff4fd;">
  <div class="container-fluid p-m-clear">
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div class="col-md-12 text-center my-5 wow fadeIn" data-wow-delay="0.3s">
        <h2 class="h2 font-bold mb-5">Запись Онлайн</h2>
        <h3 *ngIf="!slides.length" class="h3 font-bold mb-5">Свободных мест нет</h3>
        <mdb-carousel
          [isControls]="true"
          [colorStyle]="'pink lighten-3'"
          class="carousel-multi-item multi-animation"
          [type]="'carousel-multi-item'"
          [animation]="'slide'"
          [interval]="'0'"
        >
          <mdb-carousel-item
            *ngFor="let item of slides; let i = index"
            class="pl-2 pr-2"
          >
            <div class="row justify-content-center">
              <div
                class="col col-md-6 col-lg-4 col-xl-3"
                *ngFor="let day of item"
              >
                <mdb-card class="my-1">
                  <!--

                  <mdb-card-img
                    [src]="card.img"
                    alt="Card image cap"
                  ></mdb-card-img>


                  <div class="view">
                      <img src="../assets/days-img.jpg" class="img-fluid" alt="Понедельник">
                      <div class="mask rgba-pink-light flex-center">
                          <p class="white-text">Понедельник</p>
                      </div>
                  </div>
                  -->
                  <mdb-card-body>
                    <div class="col col-md-12 list-group pr-0">
                      <mdb-card-title class="">
                        <h4>{{ day.date | date:'d.MM.yyyy' }}</h4>
                        <span>{{ day.weekday }}</span>
                      </mdb-card-title>
                      <div class="list-group">
                        <div
                          *ngFor="let time of day.times"
                          [class.disabled]="!time.free"
                          class="list-group-item list-group-item-action waves-light"
                          mdbWavesEffect
                          (click)="
                            onOrder(day.date, time.time_at, time.time_to)
                          "
                        >
                          {{ time.time_at }} - {{ time.time_to }}
                        </div>
                      </div>
                    </div>
                  </mdb-card-body>
                </mdb-card>
              </div>
            </div>
          </mdb-carousel-item>
        </mdb-carousel>
        <div class="row justify-content-center">
          <div
            class="col-5 col-sm-4 col-md-2 my-auto ml-auto legend legend-free "
          >
            <span>Свободно</span>
          </div>
          <div class="col-1 col-sm-2 col-md-1"></div>
          <div
            class="col-5 col-sm-4 col-md-2 mr-auto legend legend-order align-middle"
          >
            Занято
          </div>
        </div>
        <p class="text-center w-responsive mx-auto grey-text pt-4">
          Нажмите на любое свободное время чтобы записаться. Время указано Московское.
        </p>
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
</div>
